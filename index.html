    // Get references to the input and video list elements
    const searchInput = document.getElementById("searchInput");

    const pages = document.querySelectorAll('[id^="page"]');
    let currentPage = 1;

    // Function to filter videos based on user input
    function filterVideos() {
      const searchTerm = searchInput.value.toLowerCase();
      const videoItems = document.querySelectorAll(".video-list .video-item");

      for (const item of videoItems) {
        const videoLink = item.querySelector(".video-link");
        const videoDescription = videoLink.querySelector("p").textContent.toLowerCase();

        if (videoDescription.includes(searchTerm)) {
          item.style.display = "block"; // Show matching videos
        } else {
          item.style.display = "none"; // Hide non-matching videos
        }
      }
    }

    // Function to change the current page
    function changePage(direction) {
      const newPage = direction === 'next' ? currentPage + 1 : currentPage - 1;
      if (newPage >= 1 && newPage <= pages.length) {
        pages[currentPage - 1].style.display = "none";
        pages[newPage - 1].style.display = "block";
        pageNumInput.value = newPage;
        currentPage = newPage;
      }
    }

    // Update page when the user types in a page number
    pageNumInput.addEventListener("input", function () {
      const page = parseInt(pageNumInput.value);
      if (page >= 1 && page <= pages.length) {
        pages[currentPage - 1].style.display = "none";
        pages[page - 1].style.display = "block";
        currentPage = page;
      }
    });
